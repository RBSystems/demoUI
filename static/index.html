<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div  class="container">
            <div class="card rounded" style="width: 30rem; margin: auto; margin-bottom: 10px; margin-top: 15px; border-style: none;">
                <img src="https://s3.us-east-2.amazonaws.com/upload-icon/uploads/icons/png/10478479651530272912-512.png" class="card-img-top" style="height: 8rem; width: 8rem;margin: auto;" alt="...">
                <div class="card-body" style="margin: auto;">
                    <button class="btn btn-secondary changeDisplayButton" name="on">Display On</button>
                    <button class="btn btn-secondary changeDisplayButton" name="off">Display Off</button>
                    <button class="btn btn-secondary changeDisplayButton" name="blank">Blank</button>
                    <button class="btn btn-secondary changeDisplayButton" name="unblank">Unblank</button>
                </div>
            </div>
            <div class="card-deck">
                
            </div>
            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="50" class="slider" id="volumeSlider" >
                Volume
            </div>
        </div>
        <!-- Free icons were used from https://freeicons.io/games-and-technology-icons/hdmi-icon-1899 -->
    </body>
</html>
